<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LocalEats -- TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css
    " />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <meta name="Description" content="LocalEats Local Restaurant Finder">
  <meta name="theme-color" content="#1b5e20" />

  <link rel="manifest" href="../manifest.json">

</head>

<body class="inside">
  <!-- Beginning header -->
  <header aria-label="Local Eats">
    <h1 class="brand">
      <a href="index.html" style="display: flex;">
        <span class="primary">Local</span>
        <span class="secondary">Eats</span>
      </a>
    </h1>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb"></ul>
    <div class="menu-btn">
      <div class="menu-btn-line"></div>
      <div class="menu-btn-line"></div>
      <div class="menu-btn-line"></div>
    </div>

    <nav class="menu" id="menu">
      <ul class="menu-nav">
        <a href="index.html" class="menu-nav-link current">
          <li class="menu-nav-text">Home</li>
        </a>
        <a href="#map" class="menu-nav-link current">
          <li class="menu-nav-text">Map</li>
        </a>
        <a href="#restaurant-name" class="menu-nav-link">
          <li class="menu-nav-text">Restaurant
          </li>
        </a>
        <a href="#contact" class="menu-nav-link">
          <li class="menu-nav-text">Contact</li>
        </a>
      </ul>
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant info -->
    <div class="restaurant-card">
      <section id="restaurant-container">

        <p class="restaurant-card-name" id="restaurant-name"></p>
        <img id="restaurant-img" class="restaurant-img">
        <div class="restaurant-card-info">
          <p class="restaurant-card-info-cuisine" id="restaurant-cuisine"></p>
          <p class="restaurant-card-info-address" id="restaurant-address"></p>
        </div>

      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="restaurant-hours">

        <table class="restaurant-hours-table" id="restaurant-hours">
          <h3 class="restaurant-hours-header">Operating Hours</h3>
        </table>

      </section>
      <section class="restaurant-reviews" id="reviews-container">
        <ul class="restaurant-reviews-list" id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="contact">
    <div class="icons">
      <a aria-label="Twitter" href="#!">
        <i class="fab fa-twitter fa-2x"></i>
      </a>
      <a aria-label="Facebook" href="#!">
        <i class="fab fa-facebook fa-2x"></i>
      </a>
      <a aria-label="LinkedIn" href="#!">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a aria-label="Github" href="#!">
        <i class="fab fa-github fa-2x"></i>
      </a>
    </div>
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>


    <script src="./js/dbhelper.js"></script>
  <script src="./js/main.js"></script>

  <script src="./js/header.js"></script>
  <script src="./js/restaurant_info.js"></script>


  <!-- End scripts -->

</body>

</html>
