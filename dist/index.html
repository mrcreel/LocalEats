<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LocalEats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css
  " />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <meta name="Description" content="LocalEats Local Restaurant Finder">
  <meta name="theme-color" content="#1b5e20" />

  <link rel="manifest" href="../manifest.json">

</head>

<body>
  <header aria-label="Local Eats">
    <h1 class="brand">
      <span class="primary">Local</span>
      <span class="secondary">Eats</span>
    </h1>
    <div class="menu-btn">
      <div class="menu-btn-line"></div>
      <div class="menu-btn-line"></div>
      <div class="menu-btn-line"></div>
    </div>

    <nav class="menu" id="menu">
      <ul class="menu-nav">
        <a href="#" class="menu-nav-link current">
          <li class="menu-nav-text">Map</li>
        </a>
        <a href="#" class="menu-nav-link">
          <li class="menu-nav-text">Restaurant List
          </li>
        </a>
        <a href="#contact" class="menu-nav-link">
          <li class="menu-nav-text">Contact</li>
        </a>
      </ul>
    </nav>
  </header>

  <main>
    <div class="map-container">
      <div class="filters">
        <section>
          <label for="neighborhoods-select">Neighborhoods</label>
          <div class="custom-select" name="neighborhoods" onchange="updateRestaurants()">
            <select id="neighborhoods-select">
              <option value="all">All Neighborhoods</option>
            </select>
          </div>
        </section>

        <section>
          <label for="cuisines-select">Cuisines</label>
          <div class="custom-select" name="cuisines" onchange="updateRestaurants()">
            <select id="cuisines-select">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </section>
      </div>
      <div id="map" aria-label="Map"></div>

    </div>

    <div class="restaurant-results">
      <ul id="restaurants-list"></ul>
    </div>

  </main>

  <footer id="contact">
    <div class="icons">
      <a aria-label="Twitter" href="#!">
        <i class="fab fa-twitter fa-2x"></i>
      </a>
      <a aria-label="Facebook" href="#!">
        <i class="fab fa-facebook fa-2x"></i>
      </a>
      <a aria-label="LinkedIn" href="#!">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a aria-label="Github" href="#!">
        <i class="fab fa-github fa-2x"></i>
      </a>
    </div>
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

  <script src="./js/dbhelper.js"></script>
  <script src="./js/main.js"></script>



  <!--
      // Initialize Service Worker
-->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
