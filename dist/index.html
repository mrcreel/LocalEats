<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LocalEats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css
  " />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />


  <meta name="Description" content="LocalEats Local Restaurant Finder">
  <meta name="theme-color" content="#1b5e20" />

  <link rel="manifest" href="../manifest.json">

</head>

<body>
  <header aria-label="Local Eats">

    <h1 class="brand">
      <span class="primary">Local</span>
      <span class="secondary">Eats</span>
    </h1>

    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="menu">
      <ul class="menu-nav">
        <li class="nav-item">Map</li>
        <li class="nav-item">Restaurant List</li>
        <li class="nav-item">Contact</li>
      </ul>
    </nav>
  </header>

  <main></main>

  <footer>
    <div class="icons">
      <a aria-label="Twitter" href="#!">
        <i class="fab fa-twitter fa-2x"></i>
      </a>
      <a aria-label="Facebook" href="#!">
        <i class="fab fa-facebook fa-2x"></i>
      </a>
      <a aria-label="LinkedIn" href="#!">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a aria-label="Github" href="#!">
        <i class="fab fa-github fa-2x"></i>
      </a>
    </div>

  </footer>

  <script src="js/main.js"></script>
  <!--
      // Initialize Service Worker
-->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('../app/sw.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
