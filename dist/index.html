<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LocalEats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.min.css
  " />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

  <meta name="Description" content="LocalEats Local Restaurant Finder">
  <meta name="theme-color" content="#1b5e20" />

  <link rel="manifest" href="../manifest.json">

</head>

<div class="wrapper">

  <body>
    <header aria-label="Local Eats" class="main-head">
      <span class="brand">
        <a href="index.html" style="display: flex;">
          <span class="primary">Local</span>
          <span class="secondary">Eats</span>
        </a>
      </span>
      <div class="menu-btn">
        <a aria-label="Menu" href="#!">
            <i class="fas fa-bars fa-2x"></i>
        </a>
      </div>

      <nav class="menu" id="menu">
        <ul class="menu-nav">
          <a href="#" class="menu-nav-link current">
            <li class="menu-nav-text">Map</li>
          </a>
          <a href="#restaurants-list" class="menu-nav-link">
            <li class="menu-nav-text">Restaurant List
            </li>
          </a>
          <a href="#contact" class="menu-nav-link">
            <li class="menu-nav-text">Contact</li>
          </a>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="map-container">
        <div class="filters">
          <span class="filter-title">Filter Restaurants</span>
          <section class="neighborhoods-select">
            <div class="custom-select" name="neighborhoods" onchange="updateRestaurants()">
              <select aria-label="Filter by Neighborhood"  id="neighborhoods-select">
                <option value="all">By Neighborhood</option>
              </select>
            </div>
          </section>

          <section class="cuisines-select">
            <div class="custom-select" name="cuisines" onchange="updateRestaurants()">
              <select aria-label="Filter by Cuisine"  id="cuisines-select">
                <option value="all">By Cuisine</option>
              </select>
            </div>
          </section>
        </div>
        <div id="map" class="map map-index" id="map" aria-label="Map"></div>

      </div>

      <div class="restaurant-results">
        <ul class="restaurant-card-list"  id="restaurants-list"></ul>
      </div>

    </main>

    <footer class="main-footer" id="contact">
      <div class="icons">

        <a class="twitter-icon" aria-label="Twitter" href="#!">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a aria-label="Facebook" href="#!">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a aria-label="LinkedIn" href="#!">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a aria-label="Github" href="#!">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </div>
    </footer>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>

      <script src="./js/main.min.js"></script>

    <!--
      // Initialize Service Worker
-->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('sw.js').then(function (registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function (err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>

</div>

</html>
